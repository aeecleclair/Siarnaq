erge with another team\",\"openMenu\":\"Open menu\",\"removeMember\":\"Remove member\"},\"dataTableToolbar\":{\"curriculum\":\"Curriculum\",\"filter\":\"Filter\",\"noCurriculum\":\"No curriculum\"},\"dataTableViewOptions\":{\"activateColumns\":\"Activate columns\",\"columns\":\"Columns\",\"curriculum\":\"Curriculum\",\"firstname\":\"Firstname\",\"name\":\"Name\",\"nickname\":\"Nickname\"},\"datePicker\":{\"select\":\"Select a date\"},\"info\":{\"cautionDescription\":\"If you are taking a place at the Integration Weekend (WEI), please provide a deposit cheque for €100 made out to « \u003cpayable\u003eAEECL - WEI\u003c/payable\u003e ».\",\"cautionInstructions\":\"On the back, write \\\"First name Last name - WEI {year}\\\". This cheque will only be cashed in the event of damage to the WEI buses.\",\"cautionInstructions2\":\"A second deposit for the WEI site is to be deposited on the following site: \u003clink\u003e\u003c/link\u003e. This is a deposit by bank imprint, so no amount will be debited unless damage is noted.\",\"cautionMandatory\":\"Both deposits are \u003cmandatory\u003emandatory\u003c/mandatory\u003e to participate in the WEI.\",\"cautionTitle\":\"Deposit for the WEI\",\"cdrOnsiteDescription\":\"You'll be able to meet associations, express your interest in proposed activities and ask any questions you may have.\",\"cdrOnsiteMandatoryWarning\":\"In the event of a major unavailability, please contact the Student Council (BDE) as soon as possible to find an alternative solution:\",\"cdrOnsiteSubtitle\":\"Following this online Chaîne de Rentrée, you will be called in the onsite Chaîne de Rentrée: \u003cmandatory\u003eyour presence at the onsite Chaîne de Rentrée is mandatory\u003c/mandatory\u003e to validate your purchases. \",\"cdrOnsiteTitle\":\"Onsite Chaîne de Rentrée\",\"downloadMyECLAndroid\":\"Download MyECL for Android\",\"downloadMyECLiOS\":\"Download MyECL for iOS\",\"element\":\"A Matrix instance is hosted on campus. This will enable you to communicate easily with other students in a secure, end-to-end encrypted way. To access it :\",\"elementStep1\":\"Download Element-x application on your phone\",\"elementStep2\":\"On the application choose \\\"Change account provider\\\" (\\\"Changer de fournisseur de compte\\\") then \\\"Continue\\\" (\\\"Continuer\\\")\",\"elementStep3\":\"Enter our server URL:\",\"elementStep4\":\"You can then log in with your MyECL account\",\"elementTitle\":\"Element / Matrix instant messaging\",\"facebook\":\"The majority of the campus' communication takes place via Facebook groups. New students can join the group 'Admis {year}' to make sure they don't miss any information:\",\"facebookTitle\":\"Facebook group for new students\",\"group\":\"Group for {year} successful students\",\"information\":\"Useful information\",\"myECL\":\"The MyECL application is essential to student life at Centrale, it is mandatory to pay during numerous events (especially at the bar) and it will allow you to access plenty of services (the events calendar, the schedule of the film club, room reservations, and so forth).\",\"myECLTitle\":\"MyECL Application\"},\"introCarouselItem\":{\"begin\":\"Next\",\"contact\":\"If you have any problems or questions, please do not hesitate to contact the Student Council (Bureau Des Élèves): \",\"description\":\"This website allows you to join associations (student clubs), to pay the handouts of lessons and to take your ticket for the orientation weekend (WEI). This will save you precious time during the second part of the Chaîne de Rentrée which will take place in face-to-face. At the end of the process, you will be brought to pay online by credit card.\",\"selectCurriculum\":\"To start, please select your curriculum:\",\"validate\":\"Confirm\",\"welcome\":\"Welcome to Centrale Lyon's associative Chaîne De Rentrée. \"},\"introPanel\":{\"presentation\":\"Presentation\"},\"login\":{\"alreadyHaveMyECLAccount\":\"Already have a MyECL account?\",\"contact\":\"If you have any pr
